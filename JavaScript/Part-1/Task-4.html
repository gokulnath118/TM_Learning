<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        h1{
            background-color: lightcoral;
            text-align: center;
            color: blanchedalmond;
            margin: 0px 0px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            text-align: center;
        }
        img {
            width: 300px;
            height: 300px;
        }
        button {
            cursor: pointer;
            background-color: red;
            color: aliceblue;
            padding: 1px 1px;
            align-items: center;
        }
        .likeCount {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <div class="image-container">
            <img src="https://cdn.pixabay.com/photo/2018/01/13/22/14/peacock-3080897_640.jpg" alt="Image 1"><br>
            <button class="likeBtn">Like</button>
            <span class="likeCount">0</span>
        </div>
        <div class="image-container">
            <img src="https://www.science.org/do/10.1126/article.22864/full/sn-pandash-1682693789310.jpg" alt="Image 2"><br>
            <button class="likeBtn">Like</button>
            <span class="likeCount">0</span>
        </div>
        <div class="image-container">
            <img src="https://cdn.thewire.in/wp-content/uploads/2023/09/07154537/Lion_pose_6649531395.jpg" alt="Image 3"><br>
            <button class="likeBtn">Like</button>
            <span class="likeCount">0</span>
        </div>
    </div>

    <script>
        document.querySelectorAll(".image-container img").forEach(img => {
            img.addEventListener("mouseover", () => img.style.border = "3px solid lightgray");
            img.addEventListener("mouseout", () => img.style.border = "none");
        });

        document.querySelectorAll(".likeBtn").forEach((button, index) => {
            button.addEventListener("click", () => {
                let likeCount = document.querySelectorAll(".likeCount")[index];
                likeCount.textContent = parseInt(likeCount.textContent) + 1;
            });
        });
    </script>
</body>
</html>
