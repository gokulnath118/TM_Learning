<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Event Registration Form for upcoming workshop">
    <title>Event Registration Form</title>
</head>
<body>
    <h1>Workshop Registration Form</h1>
    <p>Please fill out the form below to register for the upcoming workshop.</p>

    <form action="#" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required placeholder="Enter your first name"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required placeholder="Enter your last name"><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number"><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required placeholder="Enter your location"><br><br>

        <label for="session">Session Preference:</label>
        <select id="session" name="session" required>
            <option value="">Select a session</option>
            <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
            <option value="afternoon">Afternoon (1:00 PM - 4:00 PM)</option>
        </select><br><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the <a href="#">Terms and Conditions</a>
        </label><br><br>

        <button type="submit">Register</button>
    </form>

</body>
</html>
